        <h1>Reservas</h1>
        <h2>Formulario de contacto</h2>
        <form action="#" method="POST">
            <label for="nombre">Nombre completo:</label>
            <input type="text" id="nombre" name="nombre" required><br><br>
    
            <label for="telefono">Número de teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required><br><br>
    
            <label for="correo">Correo electrónico:</label>
            <input type="email" id="correo" name="correo" required><br><br>
    
            <label for="fecha">Fecha de asistencia:</label>
            <input type="date" id="fecha" name="fecha" required><br><br>
    
            <label for="personas">Número de personas:</label>
            <input type="number" id="personas" name="personas" min="1" max="10" required><br><br>
    
            <input type="submit" value="Enviar">
        </form>
        <h2>Ubicación</h2>
        <div id="map"></div>
        <script>
            function initMap() {
              var ubicacion = {lat: 42.2658092, lng: -8.6703637}; // Coordenadas de Vigo, España
              var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 15,
                center: ubicacion
              });
              var marker = new google.maps.Marker({
                position: ubicacion,
                map: map
              });
            }
          </script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB7y6eJjqjE5KuCLFIbwpnnaJAfVXpgJWc&callback=initMap"></script>
